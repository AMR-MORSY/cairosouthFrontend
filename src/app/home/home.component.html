

<app-error-notification [errorMessage]="error" [hidden]='!isError' (closeNotification)="closeErrorNotification($event)" ></app-error-notification>



<div class="slider">
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

  </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>

  </button>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner ">
            <div class="carousel-item active" data-interval="3000">
                <div class="d-flex align-items-center justify-content-center all-slides slide-1">
                    <h1> We Build Great Brand</h1>
                </div>
            </div>
            <div class="carousel-item " data-interval="3000">
                <div class="d-flex align-items-center justify-content-center all-slides slide-2">
                    <h1> Advanced in Digital Work</h1>
                </div>
            </div>
            <div class="carousel-item " data-interval="3000">
                <div class="d-flex align-items-center justify-content-center all-slides slide-3">
                    <h1> Focused On Strategy</h1>
                </div>
            </div>
        </div>
    </div>









</div>
