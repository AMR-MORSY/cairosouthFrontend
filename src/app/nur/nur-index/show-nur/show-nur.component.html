<section id="statestics">
    <div class="container">
        <div class="statestics-container">
            <div class="row">
                <div class="col-12 ">
                    <div class="title-basics">
                        <div class="title">
                            <div class="dashboard-caption">
                                <h1>The Dashboard <span>{{timeSpan}}</span></h1>
                            </div>
                          

                        </div>
                        <div class="basics">
                            <div class="NUR">
                                <div class="NUR-img">

                                    <i class="fa-solid fa-star"></i>
                                    <div class="NUR-caption">
                                        <p>NUR</p>
                                        <p>{{NUR}}</p>

                                    </div>
                                </div>
                            </div>
                            <div class="tickets">
                                <div class="tickets-img">
                                    <i class="fa-solid fa-ticket"></i>
                                    <div class="tickets-caption">
                                        <p>Tickets</p>
                                        <p>{{tickets}}</p>

                                    </div>
                                </div>
                            </div>
                            <div class="duration">
                                <div class="duration-img">
                                    <i class="fa-solid fa-clock"></i>
                                </div>
                                <div class="duration-caption">
                                    <p>Avg.ticket.Dur</p>
                                    <p>{{avgTicketDur}} <span>hours</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="microwave" *ngIf="isMicrowaveNur">
                        <div class="microwave-img">
                            <img src="../../../../assets/CableFree-FOR2-3.webp" alt="">

                        </div>

                        <div class="microwave-nur">
                            <p>NUR:{{microwaveNUR}}</p>

                        </div>

                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6" >
                    <div class="BSC">
                        <canvas baseChart
                            [datasets]='BSCChartData' 
                            [labels]="BSCChartLabels"
                            [options]="BSCChartOptions"
                            [legend]="BSCChartLegend"
                            [type]="BSCChartType">
                        </canvas>
                        
                        

                       
                    </div>
                </div>
                <div class="col-12 col-md-6" >
                    <div class="subSystem">
                        <canvas baseChart
                            [datasets]='subsystemChartData' 
                            [labels]="subsystemChartLabels"
                            [options]="subsystemChartOptions"
                            [legend]="subsystemChartLegend"
                            [type]="subsystemChartType">
                        </canvas>
                        
                        
                       
                    </div>
                </div>
            </div>

            <div class="row">
                <div *ngIf="isGenStatestics" class="col-12 col-md-6" >
                    <div class="generator">
                        <canvas baseChart
                            [datasets]='genChartData' 
                            [labels]="genChartLabels"
                            [options]="genChartOptions"
                            [legend]="genChartLegend"
                            [type]="genChartType">
                        </canvas>
                        
                        
                       
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
