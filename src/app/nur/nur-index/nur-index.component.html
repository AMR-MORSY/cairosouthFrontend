<section id='new-site'>
  <div class="container">
    <div class="form-container">

      <div class="row">
        <div class="col-12">
          <div>
            <p>Filter By:</p>
          </div>
        </div>
        <form action="">
          <div class="col-3">
            <div class="form-group">
              <label for="month">Month</label>
              <input type="radio" value="month" (change)="submit($event)" name="month" id="month">

            </div>
            <div class="form-group">
              <label for="week">Week</label>
              <input type="radio" value="week" (change)="submit($event)" name="month" id="week">

            </div>
          </div>

        </form>

      </div>


      <form [formGroup]="indexFormMonth"  (ngSubmit)="submitIndexFormMonth(indexFormMonth)">
        <div class="row">
          <div class="col-6 col-sm-6  col-md-2 mt-2" [hidden]="!showMonthForm">
            <label for="month">Month:</label>
            <select class="form-control" (change)="submitmonth($event)" formControlName="month" id="month">
              <option [value]="month" *ngFor="let month of months">{{month}}</option>
            </select>
          </div>
          <div class="col-6 col-sm-6 col-md-2 mt-2"[hidden]="!showWeekForm">
            <label for="week">Week:</label>
            <select class="form-control" formControlName="week" (change)="submitWeek($event)" id="week">
              <option [value]="week" *ngFor="let week of weeks">{{week}}</option>
            </select>
          </div>
          <div class="col-6 col-sm-6 col-md-4 mt-2">
            <label for="technology">Technology:</label>
            <select class="form-control" formControlName="tech" id="technology">
              <option [value]="technology"  *ngFor="let technology of technologies">{{technology}}</option>
            </select>
          </div>

          <div class="col-6 col-sm-6 col-md-2 mt-2">
            <label for="years">Years:</label>
            <select formControlName="year" id="years" (change)="submityear($event)" class=" form-control d-block">
              <option [value]="year" *ngFor="let year of years" >{{year}}</option>

            </select>
          </div>
          <div class="col-6 col-sm-6 col-md-3 pb-5 mt-2">
            <button class="btn btn-danger mt-4" type="submit"
              [disabled]='indexFormMonth.status=="INVALID"'>Show</button>


          </div>


        </div>










      </form>
