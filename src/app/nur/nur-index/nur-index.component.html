<section id='new-site'>
  <div class="container">
    <div class="form-container">

      <div class="row">
        <div class="col-12">
          <div>
            <p>Filter By:</p>
          </div>
        </div>
        <form action="">
          <div class="col-3">
            <div class="form-group">
              <label for="month">Month</label>
              <input type="radio" value="month" (change)="submit($event)" name="month" id="month">

            </div>
            <div class="form-group">
              <label for="week">Week</label>
              <input type="radio" value="week" (change)="submit($event)" name="month" id="week">

            </div>
          </div>

        </form>

      </div>


      <form [formGroup]="indexFormMonth" [hidden]="!showMonthForm" (ngSubmit)="submitIndexFormMonth(indexFormMonth)">
        <div class="row">
          <div class="col-6 col-sm-6 col-md-2 mt-2">
            <label for="month">Month:</label>
            <select class="form-control" formControlName="months" id="month">
              <option value=""></option>
            </select>
          </div>
          <div class="col-6 col-sm-6 col-md-4 mt-2">
            <label for="technology">Technology:</label>
            <select class="form-control" formControlName="techMonths" id="technology">
              <option value=""></option>
            </select>
          </div>

          <div class="col-6 col-sm-6 col-md-2 mt-2">
            <label for="years">Years:</label>
            <select formControlName="years" id="years" (change)="submityear($event)" class=" form-control d-block">
              <option [value]="year" *ngFor="let year of years" >{{year}}</option>

            </select>
          </div>
          <div class="col-6 col-sm-6 col-md-3 pb-5 mt-2">
            <button class="btn btn-danger mt-4" type="submit"
              [disabled]='indexFormMonth.status=="INVALID"'>Show</button>


          </div>


        </div>










      </form>

      <form [formGroup]="indexFormWeek" [hidden]="!showWeekForm" (ngSubmit)="submitIndexFormWeek(indexFormWeek)">
        <div class="row">
          <div class="col-6 col-sm-6 col-md-2 mt-2">
            <label for="week">Week:</label>
            <select class="form-control" formControlName="weeks" id="week">
              <option value=""></option>
            </select>
          </div>
          <div class="col-6 col-sm-6 col-md-4 mt-2">
            <label for="technology">Technology:</label>
            <select class="form-control" formControlName="techWeeks" id="technology">
              <option value=""></option>
            </select>
          </div>

          <div class="col-6 col-sm-6 col-md-2 mt-2">
            <label for="years">Years:</label>
            <select formControlName="years" id="years" class=" form-control d-block">
              <option value=""></option>

            </select>
          </div>
          <div class="col-6 col-sm-6 col-md-3 pb-5 mt-2">
            <button class="btn btn-danger mt-4" type="submit" [disabled]='indexFormWeek.status=="INVALID"'>Show</button>


          </div>


        </div>










      </form>





    </div>
  </div>

</section>
