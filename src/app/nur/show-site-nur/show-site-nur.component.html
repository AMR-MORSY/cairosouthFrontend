<section id="create-nur">
  <div class="container">

    <div class="siteName-code" [hidden]="!isNURFound">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-6 col-sm-6 col-lg-3 mt-2">
          <div class="form-group">
            <label for="siteCode">Site Code</label>
            <input type="text" class="form-control " id="siteCode" value="{{siteCode}}">
          </div>

        </div>
        <div class="col-6 col-sm-6 col-lg-3 mt-2">
          <div class="form-group">
            <label for="siteName">Site Name</label>
            <input type="text" class="form-control " id="siteName" value="{{siteName}}">
          </div>
        </div>
      </div>


    </div>

  </div>
</section>

<section id="table">
  <div class="container-xl">
    <div class="table-container  table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl table-responsive-xxl" [hidden]="!isNURFound">
      <table class="table table-warning table-hover table-bordered">
        <thead>
          <tr class=" table-danger align-middle text-center">
            <th scope="col">Impacted Sites</th>
            <th scope="col">Solution</th>
            <th scope="col">Subsystem</th>
            <th scope="col">Cells</th>
            <th scope="col">Technology</th>
            <th scope="col">Begin</th>
            <th scope="col">End</th>
            <th scope="col">Duration</th>
            <th scope="col">Week</th>
            <th scope="col">NUR</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ticket of tickets">
            <td class=" text-center align-middle">{{ticket.impacted_sites}}</td>
            <td class=" text-center align-middle">{{ticket.solution}}</td>
            <td class=" text-center align-middle">{{ticket.sub_system}}</td>
            <td class=" text-center align-middle">{{ticket.cells}}</td>
            <td class=" text-center align-middle">{{ticket.technology}}</td>
            <td class=" text-center align-middle">{{ticket.begin}}</td>
            <td class=" text-center align-middle">{{ticket.end}}</td>
            <td class=" text-center align-middle">{{ticket.Dur_Hr}}</td>
            <td class=" text-center align-middle">{{ticket.week}}</td>
            <td class=" text-center align-middle">{{ticket.nur}}</td>
          </tr>


        </tbody>
      </table>
    </div>

  </div>

</section>

<section id="navigation-export">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="buttun-container">

          <button class="btn btn-danger" [hidden]="!isNURFound" (click)="downloadSiteNur()">Excel Export</button>

        </div>
      </div>
    </div>
  </div>
</section>


<app-back-button-component></app-back-button-component>
<app-error-notification [errorMessage]="error" [hidden]='!isError' (closeNotification)="closeErrorNotification($event)" ></app-error-notification>
<app-token-expire-notification [errorMessage]="error" [hidden]='!isTokenExpired' (closeNotification)="closeTokenExpirationNotification($event)"></app-token-expire-notification>
