<section id="login">
  <div class="container">
    <div class="form-holder">

      <div class="header">
        <h3>Reset Password</h3>
        <p>Fill in the data below.</p>

      </div>

      <div class="form-items">

        <form [formGroup]='resetForm' (ngSubmit)='submitResetForm(resetForm)' class="requires-validation" novalidate>

          <div class="form-group">
            <input class="form-control" type="email" formControlName='email' (keyup)="dissableemailNotifications()"
              placeholder="E-mail Address" required>
            <div class="valid-feedback"
              *ngIf="resetForm.get('email')?.errors!=null && resetForm.get('email')?.errors?.email">Email field is
              invalid!</div>
            <div class="invalid-feedback"
              *ngIf="resetForm.get('email')?.errors!=null && resetForm.get('email')?.errors?.required &&  resetForm.get('email')?.touched">
              Email field cannot be blank!</div>
            <div class="invalid-feedback " *ngIf="isError_email">{{error_email}}
            </div>
          </div>

          <div class="form-group">
            <input class="form-control" type="password" formControlName='password' (keyup)="dissablePassNotifications()"
              placeholder="Password" required>
            <div class="valid-feedback"
              *ngIf="resetForm.get('password')?.errors!=null && resetForm.get('password')?.errors?.pattern">Password
              field is invalid!</div>
            <div class="invalid-feedback" *ngIf="resetForm.get('password')?.errors!=null &&
                         resetForm.get('password')?.errors?.required">Password field cannot be blank!</div>
          </div>

          <div class="form-group">
            <input class="form-control" type="password" formControlName='password_confirmation'
              (keyup)=" dissableconfPassNotifications()" placeholder="Password-Confirmation" required>
            <div class="valid-feedback">Password field is invalid!</div>
            <div class="invalid-feedback" *ngIf="resetForm.get('password')?.errors!=null &&
                     resetForm.get('password')?.errors?.required">Password Confirmation field cannot be blank!</div>
            <div class=" alert-danger text-center font-weight-bolder alert  " *ngIf="isError_pass">{{error_pass}}
            </div>
          </div>

          <div class="form-button mt-3">
            <button id="submit" type="submit" [disabled]='resetForm.status=="INVALID"'
              class="btn btn-primary">Reset</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</section>

<app-error-notification [errorMessage]="error" [hidden]='!isError' (closeNotification)="closeErrorNotification($event)" ></app-error-notification>
<app-success-notification [hidden]="!isSuccess" [successMessage]="success" (closeNotification)="closeSuccessNotification($event)"></app-success-notification>
