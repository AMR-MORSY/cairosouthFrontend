
<div class="form-body">
  <div class="row">
      <div class="form-holder">
          <div class="form-content">
              <div class="form-items">
                  <h3>Reset Password</h3>
                  <p>Fill in the data below.</p>
                  <form [formGroup]="resetRequest" (ngSubmit)="submitEmail(resetRequest)" class="requires-validation" novalidate>
                      <div class="col-md-12">
                          <input class="form-control" type="email" formControlName='email' (keyup)="disableEmailNotfication()" placeholder="E-mail Address" required>
                           <div class="valid-feedback"  *ngIf="resetRequest.get('email')?.errors!=null && resetRequest.get('email')?.errors?.email">Email field is invalid!</div>
                           <div class="invalid-feedback"*ngIf="resetRequest.get('email')?.errors!=null && resetRequest.get('email')?.errors?.required &&  resetRequest.get('email')?.touched">Email field cannot be blank!</div>

                      </div>
                      <div class=" alert-danger text-center font-weight-bolder alert  " *ngIf="isError">{{error}}
                      </div>

                      <div class="form-button mt-3">
                          <button id="submit" type="submit" [disabled]='resetRequest.status=="INVALID"' class="btn btn-primary">Submit</button>

                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
