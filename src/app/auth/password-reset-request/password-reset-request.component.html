<section id="login">
  <div class="container">
    <div class="form-holder">
      <div class="header">
        <h3>Reset Password</h3>
        <p>Fill in the data below.</p>

      </div>

      <div class="form-items">

        <form [formGroup]="resetRequest" (ngSubmit)="submitEmail(resetRequest)" class="requires-validation" novalidate>
          <div class="form-group">
            <input class="form-control" type="email" formControlName='email' (keyup)="disableEmailNotfication()"
              placeholder="E-mail Address" required>
            <div class="valid-feedback"
              *ngIf="resetRequest.get('email')?.errors!=null && resetRequest.get('email')?.errors?.email">Email field is
              invalid!</div>
            <div class="invalid-feedback"
              *ngIf="resetRequest.get('email')?.errors!=null && resetRequest.get('email')?.errors?.required &&  resetRequest.get('email')?.touched">
              Email field cannot be blank!</div>

          </div>
           <div class=" alert-danger text-center font-weight-bolder alert  " *ngIf="isEmailError">{{emailError}}
          </div>

          <div class="form-button mt-3">
            <button id="submit" type="submit" [disabled]='resetRequest.status=="INVALID"'
              class="btn btn-primary">Reset Password</button>

          </div>
        </form>
      </div>

    </div>
  </div>
</section>


<app-success-notification [hidden]="!isSuccess" [successMessage]="success" (closeNotification)="closeSuccessNotification($event)"></app-success-notification>
<app-token-expire-notification [errorMessage]="error" [hidden]='!isTokenExpired' (closeNotification)="closeTokenExpirationNotification($event)"></app-token-expire-notification>
